<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iPhone Calculator by Eyu-Tech</title>

    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="./css/bootstrap.css" /> -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="./image/dove-solid.svg"
      type="image/x-icon"
    />

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- <div class="body"> -->
    <div class="phone">
      <div class="responsive">
        <div class="speaker"></div>
        <div class="container">
          <div class="imgStatus">
            <div class="network">
              <img src="./image/network bar.jpg" alt="" /> Eyu-Tech
            </div>

            <div class="wi-fi">
              <img src="./image/wi-fi bar.jpg" alt="" />
            </div>

            <div class="clock">
              <span class="digitalClock"></span>
            </div>

            <div class="battery">
              <img src="./image/battery bar.jpg" alt="" />
            </div>
          </div>

          <div class="result">
            <span>0</span>
          </div>

          <div class="buttons">
            <button class="unit unit1 clear">AC</button>
            <button class="unit unit1 negative" value="+/-">+/-</button>
            <button class="unit percent sign" value="%">％</button>
            <button class="unit unit3 sign" value="/">÷</button>
            <button class="unit numbers" value="7">7</button>
            <button class="unit numbers" value="8">8</button>
            <button class="unit numbers" value="9">9</button>
            <button class="unit unit3 sign" value="x">×</button>
            <button class="unit numbers" value="4">4</button>
            <button class="unit numbers" value="5">5</button>
            <button class="unit numbers" value="6">6</button>
            <button class="unit unit3 sign" value="-">−</button>
            <button class="unit numbers" value="1">1</button>
            <button class="unit numbers" value="2">2</button>
            <button class="unit numbers" value="3">3</button>
            <button class="unit unit3 sign" value="+">+</button>
            <button class="unit unitZero numbers" value="0">0</button>
            <button class="unit dot">.</button>
            <button class="unit unit3 equals">=</button>
            <div class="glass"></div>
            <div class="finger"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->

    <!-- Custom JS -->
    <script src="./js/script.js" defer></script>
  </body>
</html>
